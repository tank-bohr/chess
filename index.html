<!DOCTYPE html>
<html>
<head>
  <title>Chess</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="main.css" rel="stylesheet">
  <script src="//unpkg.com/alpinejs" defer></script>
  <script src="assets/js/main.js"></script>
</head>
<body>
  <div x-data="{
    square_size: 12.5,
    fen: 'rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1'
  }">
    <div class="fen mt-3 mx-3">
      <input class="border border-solid w-1/2 px-1" type="text" x-model="fen">
    </div>
    <div class="board mt-3 mx-3">
      <template x-for="piece in fromFEN(fen)">
          <piece :class="piece.name" :style="
            {
              top: square_size * piece.top + '%',
              left: square_size * piece.left + '%'
            }
          "></piece>
      </template>
    </div>
  </div>
</body>
</html>
